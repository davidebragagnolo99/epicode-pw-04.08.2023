        /></a>
      </div>
    </nav>
    <main>
      <div class="container profilePage text-light text-opacity-50">
        <div class="container">
          <h3 class="borderLine text-light fs-1">Edit Profile</h3>
        </div>
        <div class="container">
          <div class="row borderLine">
            <div class="col-4">
              <div class="container">
                <img src="assets/avatar.png" alt="avatar logo" class="img-fluid" width="130px" />

                  <svg

                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"

              </div>
            </div>
            <div class="col-8">
              <div class="container borderLine py-3 ps-0">
                <div class="container"><p class="bg-secondary text-light p-2">Davide Bragagnolo</p></div>
                <div class="container"><p class="mb-1">Language:</p></div>
                <div class="container">
                  <div class="dropdown">
                    <button
                      class="btn btn-outline-light rounded-0 dropdown-toggle mt-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Select Language
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">German</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="container borderLine py-3 ps-0">
                <div class="container py-1 d-flex align-items-center"><p class="">Maturity Settings:</p></div>
                <div class="container py-1 d-flex align-items-center">
                  <p class="text-light bg-secondary bg-opacity-50 px-2">ALL MATURITY RATINGS</p>
                </div>
                <div class="container py-1 d-flex align-items-center">
                  <p class="text-light text-opacity-75">
                    Show titles of <span class="fw-bold">all maturity ratings </span>for this profile.
                  </p>
                </div>
                <div class="container">
                  <button type="button" class="editBtn btn btn-outline-secondary rounded-0">EDIT</button>
                </div>
              </div>
              <div class="container py-3 ps-0">
                <div class="container"><p>Autoplay controls</p></div>
                <div class="container">
                  <input
                    class="form-check-input border-secondary mt-0 bg-dark border border-1 rounded-0 p-3"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                    id="check1"
                  />
                  <label class="mt-1" for="check1">Autoplay next episode in a series on all devices.</label>
                </div>
                <div class="container">
                  <input
                    type="checkbox"
                    class="form-check-input border-secondary mt-0 bg-dark border border-1 rounded-0 p-3"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                    id="check2"
                  />
                  <label class="mt-1" for="check2">Autoplay previews while browsing on all devices.</label>
                </div>
              </div>
            </div>
          </div>
          <div class="container py-3 d-flex justify-content-center">
            <button type="button" class="btnOptProfile btn btn-outline-secondary rounded-0 px-5 mx-3">SAVE</button>
            <button type="button" class="btnOptProfile btn btn-outline-secondary rounded-0 px-5 mx-3">CANCEL</button>
            <button type="button" class="btnOptProfile btn btn-outline-secondary rounded-0 px-5 mx-3">
              DELETE PROFILE
            </button>
          </div>
        </div>
        <div class="container"></div>

    <script
